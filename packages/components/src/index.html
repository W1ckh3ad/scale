    <scale-modal id="modal" heading="This is the heading">
      <p>Iceland authentic gluten-free cardigan unicorn.</p>
      <scale-button id="cancel" slot="action" variant="secondary"
        >Cancel</scale-button
      >
      <scale-button slot="action">Pay</scale-button>
    </scale-modal>

    <script>
      const $button = document.getElementById('modal-trigger');
      const $cancel = document.getElementById('cancel');
      const $modal = document.getElementById('modal');

      $button.onclick = () => {
        let opened = $modal.getAttribute('opened') === 'true';
        opened = !opened;
        $modal.setAttribute('opened', opened);
      };
      $cancel.onclick = () => {
        $modal.setAttribute('opened', false);
      };
