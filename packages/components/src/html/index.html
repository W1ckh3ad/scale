<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <script nomodule src="/build/scale-components.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
        --icon-color: black;
      }

      body {
        margin: 0;
        padding: 4rem;
      }

      .custom-styles {
        --rating-spacing: 1rem;
      }

      hr {
        margin: 3rem 0;
      }
    </style>
  </head>

  <body>
    <scale-data-grid id="html-example" hide-menu></scale-data-grid>
    <script type="application/javascript">
      {
        const dataGrid = document.querySelector('#html-example');
        dataGrid.fields = [
          {
            type: 'html',
            label: 'HTML',
          },
        ];
        dataGrid.rows = [
          [document.createElement('scale-icon-service-support')],
          [document.createElement('scale-icon-service-settings')],
          [document.createElement('scale-icon-service-services')],
          [document.createElement('scale-icon-service-devices-service')],
        ];
      }
    </script>
  </body>
</html>
