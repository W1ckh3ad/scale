<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <script nomodule src="/build/scale-components.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
        --icon-color: black;
      }

      body {
        margin: 0;
        padding: 4rem;
      }

      .custom-styles {
        --rating-spacing: 1rem;
      }

      hr {
        margin: 3rem 0;
      }
    </style>
  </head>

  <body onload="myFunction()">
    <h1>Components</h1>

    <h1>Loading Spinner</h1>

    <scale-loading-spinner id="loader"></scale-loading-spinner>
    <div
      id="loaded-example-page"
      role="alert"
      style="display: none"
      aria-label=""
    >
      <div>Page</div>
    </div>

    <script>
      var myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 6000);
        console.log('timeout works');
      }

      function showPage() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('loaded-example-page').style.display = 'block';
        document
          .getElementById('loaded-example-page')
          .setAttribute('aria-label', 'Loading completed for ');
      }
    </script>
  </body>
</html>
